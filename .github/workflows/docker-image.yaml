name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build Python Wheel
      run: name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: 3.10

    - name: Install requirements
      run: python3 -m pip install -r requirements.txt --no-deps

    - name: Set PYTHONPATH
      run: export PYTHONPATH=./

    - name: Build Python Bdist Wheel
      run: python3 setup.py bdist_wheel

    - name: Get Project Version
      run: export VERSION=$(python3 vstackboard/cmd/vsb.py version)

    - name: Build & Push the Docker image
      run: python3 install/build.py dist/vstackboard-${VERSION}-py3-none-any.whl -lr fjboy
