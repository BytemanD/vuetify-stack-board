<v-row>
  <v-col></v-col>
  <v-col>
    <v-text-field small dense v-model="computing.migrationTable.search" append-icon="mdi-magnify" label="搜索" single-line hide-details></v-text-field>
  </v-col>
  <v-col cols="1" class="text-center">
    <v-btn fab x-small color="info" v-on:click="computing.migrationTable.refresh()" ><v-icon>mdi-refresh</v-icon></v-btn>
  </v-col>
</v-row>
<br>
<v-data-table dense :headers="computing.migrationTable.headers" :items="computing.migrationTable.items"
    :items-per-page="computing.migrationTable.itemsPerPage" :search="computing.migrationTable.search" class="elevation-1" v-model="computing.migrationTable.selected">
    <template v-slot:item.status="{ item }">
        <v-chip label small v-if="item.status == 'failed'" color="error">[[ item.status ]]</v-chip>
        <v-chip label small v-else-if="item.status == 'completed'" color="success">[[ item.status ]]</v-chip>
        <v-chip label small v-else>[[ item.status ]]</v-chip>
    </template>
    <template v-slot:item.created_at="{ item }">
        [[ UTILS.parseUTCToLocal(item.created_at) ]]
    </template>

</v-data-table>
