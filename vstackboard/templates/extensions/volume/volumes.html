<v-row>
  <v-col>
    <v-btn small color="primary" @click="newVolumeDialog.open()"><v-icon small>mdi-plus</v-icon>新建</v-btn>
    <v-btn small color="error" @click="volume.volumeTable.deleteSelected()" :disabled="volume.volumeTable.selected.length == 0">
        <v-icon small>mdi-trash-can</v-icon>删除
    </v-btn>
    <v-btn small color="warning" @click="volumeResetStateDialog.open()" :disabled="volume.volumeTable.selected.length == 0">状态重置</v-btn>
  </v-col>
  <v-col>
    <v-text-field small dense v-model="volume.volumeTable.search" append-icon="mdi-magnify" label="搜索" single-line
    hide-details></v-text-field>
  </v-col>
  <v-col cols="1" class="text-center">
    <v-btn fab x-small color="info" v-on:click="volume.volumeTable.refresh()" ><v-icon>mdi-refresh</v-icon></v-btn>
  </v-col>
</v-row>

<v-data-table :headers="volume.volumeTable.headers" :items="volume.volumeTable.items"
    :items-per-page="volume.volumeTable.itemsPerPage" :search="volume.volumeTable.search" class="elevation-1" dense
    show-select v-model="volume.volumeTable.selected" show-expand single-expand>
    <template v-slot:item.name="{ item }">
      [[ item.name || item.id ]]
    </template>
    <template v-slot:item.status="{ item }">
      <v-icon v-if="item.status == 'available'">mdi-link-variant-off</v-icon>
      <v-icon v-else-if="item.status == 'in-use'" color="success">mdi-link-variant</v-icon>
      <v-icon v-else-if="item.status == 'error'" color="error">mdi-close-circle</v-icon>
      <p v-else>[[item.status]]</p>
    </template>
    <template v-slot:item.bootable="{ item }">
      <v-icon v-if="item.bootable == 'true'" color="success">mdi-check</v-icon>
      <v-icon v-else color="error">mdi-close</v-icon>
    </template>
    <template v-slot:item.image_name="{ item }">
      <v-chip x-small label v-if="item.volume_image_metadata">[[ item.volume_image_metadata.image_name ]]</v-chip>
    </template>

    <template v-slot:expanded-item="{ headers, item }">
      <td></td><td></td>
      <td :colspan="headers.length -1">
        <table>
          <tr><td><strong>description</strong></td><td>[[ item.description ]]</td></tr>
          <tr><td><strong>migration_status</strong></td><td>[[ item.migration_status ]]</td></tr>
          <tr><td><strong>availability_zone</strong></td><td>[[ item.availability_zone ]]</td></tr>
          <tr><td><strong>updated_at</strong></td><td>[[ item.updated_at ]]</td></tr>
          <tr><td><strong>replication_status</strong></td><td>[[ item.replication_status ]]</td></tr>
          <tr><td><strong>tenant_id</strong></td><td>[[ item.tenant_id ]]</td></tr>
          <tr><td><strong>metadata</strong></td><td>[[ item.metadata ]]</td></tr>
          <tr><td><strong>volume_image_metadata</strong></td><td>[[ item.volume_image_metadata ]]</td></tr>
        </table>
      </td>
    </template>
</v-data-table>
