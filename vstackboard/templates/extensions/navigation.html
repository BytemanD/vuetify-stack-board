<v-list-item two-line class="px-2">
    <v-list-item-avatar class="ml-0" tile><img src="/static/favicon.svg"></v-list-item-avatar>
    <v-list-item-content><v-list-item-title>{{ name }}</v-list-item-title></v-list-item-content>
</v-list-item>

<v-list shaped dense>
    <v-list-item-group v-model="navigation.item" color="primary">
        <template v-for="(item, i) in navigation.items">
            <v-subheader v-if="item.group"><h3>[[item.group]]</h3></v-subheader>
            <v-list-item link :disabled="navigation.item == i"
                v-bind:class="{'v-list-item--active': navigation.item == i}">
                <v-list-item-icon>
                    <v-icon v-text="item.icon"></v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>[[ item.title ]]</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </template>
    </v-list-item-group>
</v-list>
