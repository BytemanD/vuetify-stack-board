<v-navigation-drawer v-model="drawer" app permanent src dark>
    <!-- mini-variant expand-on-hover-->
    <v-list dense nav class="py-0">
        <v-list-item two-line :class="miniVariant && 'px-0'">
            <v-list-item-avatar>
                <v-avatar color="indigo" >
                    <v-icon >mdi-view-dashboard</v-icon>
                </v-avatar>
            </v-list-item-avatar>
            <v-list-item-content>
                <v-list-item-title>{{name}}</v-list-item-title>
                <v-list-item-subtitle>admin</v-list-item-subtitle>
            </v-list-item-content>
        </v-list-item>
        <v-divider></v-divider>
    </v-list>
    <v-list shaped dense >
        <v-list-item-group v-model="navigation.item" color="primary">
            <template v-for="(item, i) in navigation.items">
                <v-subheader v-if="item.group"> [[item.group]]</v-subheader>
                <v-list-item link :disabled="navigation.item == i" v-bind:class="{'v-list-item--active': navigation.item == i}">
                    <v-list-item-icon>
                        <v-icon v-text="item.icon"></v-icon>
                      </v-list-item-icon>
                      <v-list-item-content>
                          <v-list-item-title>[[ item.title ]]</v-list-item-title>
                      </v-list-item-content>
                </v-list-item>
            </template>
        </v-list-item-group>
    </v-list>
</v-navigation-drawer>
