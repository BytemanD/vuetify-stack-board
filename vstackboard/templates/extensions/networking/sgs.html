<v-row>
  <v-col>
    <v-btn small color="primary" @click="networking.newSGDialog.open()"><v-icon>mdi-plus</v-icon>新建</v-btn>
    <v-btn small color="error" @click="networking.sgTable.deleteSelected()">删除</v-btn>
  </v-col>
  <v-col>
    <v-text-field small dense v-model="networking.sgTable.search" append-icon="mdi-magnify" label="搜索"
    single-line hide-details></v-text-field>
  </v-col>
  <v-col cols="1" class="text-center">
    <v-btn fab x-small fab x-small color="info"  @click="networking.sgTable.refresh()"><v-icon>mdi-refresh</v-icon></v-btn>
  </v-col>
</v-row>
<br>
<v-data-table :headers="networking.sgTable.headers" :items="networking.sgTable.items"
  :items-per-page="networking.sgTable.itemsPerPage" :search="networking.sgTable.search" class="elevation-1"
  dense show-select v-model="networking.sgTable.selected" show-expand single-expand>
  <template v-slot:item.name="{ item }">[[ item.name || item.id ]]</template>
  <template v-slot:item.actions="{ item }">
    <v-btn text small color="purple" @click="networking.sgRulesDialog.open(item)">规则管理</v-btn>
  </template>
  <template v-slot:expanded-item="{ headers, item }">
    <td></td><td></td>
    <td :colspan="headers.length -1" >
      <table>
        <template v-for="extendItem in networking.sgTable.extendItems">
          <tr><td><strong>[[extendItem.text ]]:</strong> </td><td>[[ item[extendItem.value] ]]</td></tr>
        </template>
      </table>
    </td>
  </template>
</v-data-table>

{% include '../dialog/sgRules.html' %}
{% include '../dialog/newSG.html' %}
