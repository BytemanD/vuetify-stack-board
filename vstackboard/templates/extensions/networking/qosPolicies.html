<v-card dense>
  <v-card-text>
    <v-row>
      <v-col>
        <v-btn small color="primary" @click="newQosPolicyDialog.open()"><v-icon>mdi-plus</v-icon>新建</v-btn>
        <v-btn small color="error" @click="networking.qosPolicyTable.deleteSelected()">删除</v-btn>
      </v-col>
      <v-col class="text-right">
        <v-btn fab x-small outlined fab x-small color="info"  @click="networking.qosPolicyTable.refresh()"><v-icon>mdi-refresh</v-icon></v-btn>
      </v-col>
      <v-col>
        <v-text-field small dense v-model="networking.qosPolicyTable.search" append-icon="mdi-magnify" label="搜索"
          single-line hide-details></v-text-field>
      </v-col>
    </v-row>
  </v-card-text>
</v-card>

<v-data-table :headers="networking.qosPolicyTable.headers" :items="networking.qosPolicyTable.items"
  :items-per-page="networking.qosPolicyTable.itemsPerPage" :search="networking.qosPolicyTable.search" class="elevation-1"
  dense show-select v-model="networking.qosPolicyTable.selected" show-expand single-expand>

  <template v-slot:item.name_or_id="{ item }">
    [[ item.name || item.id ]]
  </template>
  <template v-slot:item.actions="{ item }">
    <v-btn small text color="purple" @click="networking.qosPolicyRulesDialog.open(item)">规则管理</v-btn>
  </template>
  <template v-slot:item.is_default="{ item }">
    <v-switch class="my-auto" v-model="item.is_default" hide-details @click="networking.qosPolicyTable.updateDefault(item)"></v-switch>
  </template>
  <template v-slot:item.shared="{ item }">
    <v-switch class="my-auto" v-model="item.shared" hide-details @click="networking.qosPolicyTable.updateShared(item)"></v-switch>
  </template>
  <template v-slot:expanded-item="{ headers, item }">
    <td></td><td></td>
    <td :colspan="headers.length -1" >
      <table>
        <template v-for="extendItem in networking.qosPolicyTable.extendItems">
          <tr><td><strong>[[extendItem.text ]]:</strong> </td><td>[[ item[extendItem.value] ]]</td></tr>
        </template>
      </table>
    </td>
  </template>
</v-data-table>
