<v-dialog v-model="computing.updateServerSG.show" width="900">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>更新安全组</v-card-title>
      <v-card-text>
        <br>
        <v-select dense outlined :items="computing.updateServerSG.securityGroups" label="安全组" item-value="id" item-text="name"
            v-model="computing.updateServerSG.securityGroup" multiple></v-select>
        <h3>选择端口:</h3><br>
        <v-data-table :headers="computing.updateServerSG.interfaceHeaders" :items="computing.updateServerSG.interfaces"
            :items-per-page="computing.updateServerSG.itemsPerPage" class="elevation-1"
            dense show-select v-model="computing.updateServerSG.selectedInterfaces">

            <template v-slot:item.fixed_ips="{ item }">
                <v-chip x-small v-for="(fixed_ip) in item.fixed_ips" class="mr-2">[[ fixed_ip.ip_address ]]</v-chip>
            </template>
        </v-data-table>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="computing.updateServerSG.commit()" :disabled="computing.updateServerSG.securityGroup.length == 0">更新</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
