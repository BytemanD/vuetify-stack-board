<v-dialog scrollable v-model="serverInterfaceDialog.show" width="900">
  <v-card>
    <v-card-title class="headline grey lighten-2" primary-title>网卡管理</v-card-title>
    <v-card-text>
      <br>
      <v-row>
        <v-col cols="12">

          <v-data-table :headers="serverInterfaceDialog.table.headers" :items="serverInterfaceDialog.attachments"
                      class="elevation-2" dense v-model="serverInterfaceDialog.table.selected">
            <template v-slot:item.fixed_ips="{ item }">
              <v-chip x-small v-for="(fixed_ip) in item.fixed_ips">[[ fixed_ip.ip_address ]]</v-chip>
            </template>
            <template v-slot:item.actions="{ item }">
                <v-btn icon small  color="error" @click="serverInterfaceDialog.detach(item)"><v-icon>mdi-close</v-icon></v-btn>
            </template>
          </v-data-table>
        </v-col>
        <v-col cols="10">
          <v-select :items="serverInterfaceDialog.ports" label="可用端口" hide-details
                    item-value="id" item-text="name" multiple chips outlined v-model="serverInterfaceDialog.selected">
          </v-select>
        </v-col>
        <v-col cols="2" class="my-auto"><v-btn color="primary" @click="serverInterfaceDialog.attachSelected()">挂载</v-btn></v-col>

        <v-col cols="10">
          <v-select :items="serverInterfaceDialog.networks" label="可用网络" hide-details
                    item-value="id" item-text="name" multiple chips outlined v-model="serverInterfaceDialog.netSelected">
          </v-select>
        </v-col>
        <v-col cols="2" class="my-auto"><v-btn color="primary" @click="serverInterfaceDialog.attachSelectedNets()">挂载</v-btn></v-col>
      </v-row>

    </v-card-text>
  </v-card>
</v-dialog>
