<v-dialog v-model="snapshotResetStateDialog.show" width="500">
    <template v-slot:activator="{ on, attrs }">
    </template>
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>重置快照状态</v-card-title>
      <v-card-text>
          <v-select :items="snapshotResetStateDialog.statusList" label="重置为" outlined hide-details class="mt-5" 
                    v-model="snapshotResetStateDialog.status"></v-select>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="warning" @click="snapshotResetStateDialog.commit()">重置</v-btn>
      </v-card-actions>
    </v-card>
</v-dialog>
