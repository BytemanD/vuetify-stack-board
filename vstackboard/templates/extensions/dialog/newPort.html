<v-dialog v-model="newPortDialog.show" width="900">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>新建</v-card-title>
      <v-card-text>
        <v-row>
            <v-col cols="10">
              <v-text-field label="*名字" placeholder="请输入端口名" v-model="newPortDialog.name"
                            :error="!newPortDialog.name"></v-text-field>
            </v-col>
            <v-col cols="2" class="my-auto">
              <v-btn text color="primary" @click="newPortDialog.randomName()">随机名字</v-btn>
            </v-col>
            <v-col cols="8">
              <v-select :items="newPortDialog.networks" label="网络" item-text="name" item-value="id" dense outlined
                        v-model="newPortDialog.networkId" :error="!newPortDialog.networkId">
              </v-select>
            </v-col>
            <v-col cols="4">
              <v-select :items="newPortDialog.vnicTypes" clearable dense outlined label="VNIC类型" v-model="newPortDialog.vnicType"></v-select>
            </v-col>
            <v-col cols="6">
              <v-select :items="newPortDialog.qosPolicies" clearable dense outlined label="QoS策略" v-model="newPortDialog.qosPolicyId"></v-select>
              <v-text-field hide-details label="MAC地址" outlined dense placeholder="自定义MAC地址" v-model="newPortDialog.macAddress"></v-text-field>
            </v-col>
            <v-col cols="6">
              <v-switch v-model="newPortDialog.portSecurityEnabled" label="启用安全状态" class="my-auto"></v-switch>
              <v-select :items="newPortDialog.securityGroups" clearable multiple dense outlined label="安全组" v-model="newPortDialog.portSecurityGroups"></v-select>
            </v-col>
            <v-col cols="12">
              <v-slider v-model="newPortDialog.nums" label="端口数量" class="align-center" ticks="always" max="20" min="1" hide-details>
                <template v-slot:append ><v-chip label small>[[newPortDialog.nums]]</v-chip></template>
              </v-slider>
          </v-col>
        </v-row>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="newPortDialog.commit()">创建</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
