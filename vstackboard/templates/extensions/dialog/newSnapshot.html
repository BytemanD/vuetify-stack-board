<v-dialog v-model="newSnapshotDialog.show" width="740">
    <v-card>
        <v-card-title class="headline grey lighten-2" primary-title>新建快照</v-card-title>
        <v-card-text>
            <v-row>
                <v-col cols="10">
                    <v-text-field label="名字" placeholder="请输入快照名" v-model="newSnapshotDialog.name" :rules="[newSnapshotDialog.checkNotNull]"></v-text-field>
                </v-col>
                <v-col cols="2" class="my-auto">
                    <v-btn text color="primary" @click="newSnapshotDialog.randomName()">随机名字</v-btn>
                </v-col>
                <v-col>
                    <v-select hide-details :items="newSnapshotDialog.volumes" label="请选择卷" item-text="name"
                        item-value="id" dense outlined v-model="newSnapshotDialog.volume_id">
                        <!-- <template v-slot:selection="{ item }"> [[ item.name || item.id ]] </template> -->
                    </v-select>
                    <v-switch v-model="newSnapshotDialog.force" label="强制" hint="非强制模式下，只能对可用状态的卷创建快照。" persistent-hint></v-switch>
                </v-col>
            </v-row>
        </v-card-text>
        <v-divider></v-divider>
        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="primary" @click="newSnapshotDialog.commit()">创建</v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
