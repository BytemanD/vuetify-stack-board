<v-dialog v-model="imageDeleteSmartDialog.show" width="500">
    <template v-slot:activator="{ on, attrs }">
    </template>
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>删除镜像</v-card-title>
      <v-card-text>
        <v-switch v-model="imageDeleteSmartDialog.smart" label="智能模式"></v-switch>
        <v-alert text dense color="warning" icon="mdi-alert">
            智能模式将根据镜像类型自动调整删除的方法。
            如果是普通类型，直接删除镜像；
            如果是instance_backup，在backup状态异常的情况下，将会重置backup状态，以达到顺利删除的目的；
            请谨慎操作！
        </v-alert>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="warning" @click="imageDeleteSmartDialog.commit()">删除</v-btn>
      </v-card-actions>
    </v-card>
</v-dialog>
