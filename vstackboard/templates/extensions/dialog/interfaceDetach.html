<v-dialog v-model="interfaceDetachDialog.show" width="600">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>卸载网卡</v-card-title>
      <v-card-text>
          <v-text-field disabled label="实例名字" placeholder="请选择网卡" v-model="interfaceDetachDialog.params.server.name"></v-text-field>
          <v-select :items="interfaceDetachDialog.params.attachments" label="选择网卡"
            item-value="port_id" item-text="fixed_ips[0].ip_address" multiple chips outlined v-model="interfaceDetachDialog.params.selectedInterfaces">
          </v-select>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="interfaceDetachDialog.commit()">卸载</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
