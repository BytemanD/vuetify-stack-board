<v-dialog v-model="computing.serverTable.resetStateDialog.show" width="500">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>重置状态</v-card-title>
        <v-card-text>
            <v-radio-group v-model="computing.serverTable.resetStateDialog.active">
                <v-radio label="active" :value="true"></v-radio>
                <v-radio label="error" :value="false"></v-radio>
            </v-radio-group>
        </v-card-text>
        <v-divider></v-divider>
        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="primary" @click="computing.serverTable.resetStateDialog.commit()">重置</v-btn></v-col>
        </v-card-actions>
    </v-card>
</v-dialog>
