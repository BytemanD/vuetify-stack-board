<v-dialog v-model="volumeResetStateDialog.show" width="500">
    <template v-slot:activator="{ on, attrs }">
    </template>
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>重置卷状态</v-card-title>
      <v-card-text>
          <v-select clearable label="卷状态" :items="volumeResetStateDialog.statusList" outlined dense class="mt-5" 
                    v-model="volumeResetStateDialog.status"></v-select>
          <v-select clearable label="挂载状态" :items="volumeResetStateDialog.attachStatusList" outlined dense class="mt-5" 
                    v-model="volumeResetStateDialog.attachStatus"></v-select>
          <v-switch label="重置热迁移状态" class="my-auto" color="success" v-model="volumeResetStateDialog.resetMigrateStatus" dense></v-switch>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="warning" @click="volumeResetStateDialog.commit()">重置</v-btn>
      </v-card-actions>
    </v-card>
</v-dialog>
