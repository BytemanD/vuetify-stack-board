<v-dialog v-model="networking.newSGDialog.show" width="900">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>新建</v-card-title>
      <v-card-text>
        <v-row>
          <v-col cols="10">
            <v-text-field label="*名字" placeholder="请输入安全组名" v-model="networking.newSGDialog.name"></v-text-field>
          </v-col>
          <v-col cols="2" class="my-auto">
            <v-btn text color="primary" @click="networking.newSGDialog.randomName()">随机名字</v-btn>
          </v-col>
          <v-col cols="12">
            <v-text-field hide-details label="描述" outlined dense placeholder="请输入描述信息" v-model="networking.newSGDialog.description"></v-text-field>
          </v-col>
        </v-row>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="networking.newSGDialog.commit()">创建</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
