<v-dialog v-model="networking.newSGRuleDialog.show" width="600" scrollable>
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>添加规则</v-card-title>
      <v-card-text>
        <br>
        <v-row>
            <v-col cols="12">
              <v-text-field hide-details label="描述" outlined dense placeholder="请输入描述信息" v-model="networking.newSGRuleDialog.description"></v-text-field>
            </v-col>
            <v-col cols="4">
                <v-select hide-details :items="networking.newSGRuleDialog.protocolList" label="协议" v-model="networking.newSGRuleDialog.protocol"></v-select>
            </v-col>
            <v-col cols="4">
                <v-select hide-details :items="networking.newSGRuleDialog.directionList" label="方向" v-model="networking.newSGRuleDialog.direction"></v-select>
            </v-col>
            <v-col cols="4">
                <v-select hide-details :items="networking.newSGRuleDialog.ethertypeList" label="ethertype" v-model="networking.newSGRuleDialog.ethertype"></v-select>
            </v-col>
            <v-col cols="6">
                <v-text-field hide-details label="对端IP" placeholder="请输入对端IP" v-model="networking.newSGRuleDialog.remoteIp"></v-text-field>
            </v-col>
            <v-col cols="6">
                <v-text-field hide-details label="对端安全组" placeholder="请输入对端安全组" v-model="networking.newSGRuleDialog.remoteGroup"></v-text-field>
            </v-col>
            <v-col cols="4">
                <v-text-field hide-details label="对端端口起始" v-model="networking.newSGRuleDialog.dstPortMin"></v-text-field>
            </v-col>
            <v-col cols="4">
                <v-text-field hide-details label="对端端口结束" v-model="networking.newSGRuleDialog.dstPortMax"></v-text-field>
            </v-col>
            <v-col cols="12">
                <v-alert type="info" dense text>对端IP和对端安全组不能同时设置。</v-alert>
            </v-col>
        </v-row>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="networking.newSGRuleDialog.commit()">创建</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
