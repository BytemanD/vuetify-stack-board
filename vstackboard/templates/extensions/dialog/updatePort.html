<v-dialog v-model="networking.updatePortDialog.show" width="600" scrollable>
    <v-card>
        <v-card-title class="headline grey lighten-2" primary-title>
            更新端口: [[ networking.updatePortDialog.port.name || networking.updatePortDialog.port.id ]]
        </v-card-title>
        <v-card-text>
          <br>  
          <v-select dense outlined clearable :items="networking.updatePortDialog.securityGroups" label="安全组" item-value="id" item-text="name"
                v-model="networking.updatePortDialog.portSGs" multiple></v-select>
          <v-select dense outlined clearable :items="networking.updatePortDialog.qosPolicies" label="QOS策略" item-value="id" item-text="name"
                v-model="networking.updatePortDialog.portQosPolicy"></v-select>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="networking.updatePortDialog.commit()">更新</v-btn>
      </v-card-actions>
    </v-card>
</v-dialog>
