<v-dialog v-model="networking.qosPolicyRulesDialog.show" width="1000" scrollable>
    <v-card>
        <v-card-title class="headline grey lighten-2" primary-title>
            QoS策略: [[ networking.qosPolicyRulesDialog.qosPolicy.name || networking.qosPolicyRulesDialog.qosPolicy.id ]]
        </v-card-title>
        <v-card-text>
          <br>
          <v-btn small color="primary" @click="networking.newQosPolicyRuleDialog.open(networking.qosPolicyRulesDialog)"><v-icon>mdi-plus</v-icon>添加</v-btn>
          <v-btn small color="error" @click="networking.qosPolicyRulesDialog.deleteSelected()" :disabled="networking.qosPolicyRulesDialog.selected.length == 0" >删除</v-btn>
          <br>

            <v-data-table :headers="networking.qosPolicyRulesDialog.headers" :items="networking.qosPolicyRulesDialog.qosPolicy.rules"
                :items-per-page="networking.qosPolicyRulesDialog.itemsPerPage" :search="networking.qosPolicyRulesDialog.search"
                dense show-select v-model="networking.qosPolicyRulesDialog.selected">
            </v-data-table>
      </v-card-text>
    </v-card>
</v-dialog>

{% include '../dialog/newQosPolicyRule.html' %}
