<v-dialog v-model="newSubnetDialog.show" width="800">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>新建子网</v-card-title>
      <v-card-text>
        <v-row>
          <v-col>
            <v-text-field label="*名字" placeholder="请输入子网名" v-model="newSubnetDialog.params.name"></v-text-field>
          </v-col>
          <v-col cols="2" class="my-auto">
            <v-btn text color="primary" @click="newSubnetDialog.randomName()">随机名字</v-btn>
          </v-col>
        </v-row>
        <v-row>
          <v-col cols="6">
            <v-select :items="newSubnetDialog.networks" label="选择网络" dense outlined hide-details
                      v-model="newSubnetDialog.params.network" item-text="name" item-value="id">
            </v-select>
          </v-col>
          <v-col cols="6">
              <v-text-field hide-details label="CIDR" placeholder="请输入 CIDR" v-model="newSubnetDialog.params.cidr" dense outlined></v-text-field>
          </v-col>
            <v-col cols="6">
                <v-select :items="newSubnetDialog.ipVersions" label="IP版本" dense outlined hide-details
                          v-model="newSubnetDialog.params.ipVersion">
                </v-select>
            </v-col>
            <v-col cols="6">
                <v-switch v-model="newSubnetDialog.params.enableDhcp" label="启用DHCP" hidde-details class="my-auto"></v-switch>
            </v-col>
        </v-row>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="newSubnetDialog.commit()">创建</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
