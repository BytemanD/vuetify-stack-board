<v-dialog v-model="changePasswordDialog.show" width="500">
    <template v-slot:activator="{ on, attrs }">
    </template>
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>修改实例密码</v-card-title>
      <v-card-text>
        <v-col><v-text-field hide-details label="新密码" placeholder="请输入新密码" v-model="changePasswordDialog.params.password"></v-text-field></v-col>
        <v-col><v-text-field hide-details label="用户名" placeholder="请输入实例用户名(例如: root)" v-model="newFlavorDialog.params.userName"></v-text-field></v-col>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="warning" @click="changePasswordDialog.commit()" :disabled="changePasswordDialog.params.password == ''">修改</v-btn>
      </v-card-actions>
    </v-card>
</v-dialog>
