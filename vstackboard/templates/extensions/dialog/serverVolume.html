<v-dialog scrollable v-model="serverVolumeDialog.show" width="900">
  <v-card>
    <v-card-title class="headline grey lighten-2" primary-title>卷管理</v-card-title>
    <v-card-text>
      <br>
      <v-row>
        <v-col cols="12">
          <v-data-table :headers="serverVolumeDialog.headers" :items="serverVolumeDialog.params.attachments"
                      class="elevation-2" dense v-model="serverVolumeDialog.selected">
              <template v-slot:item.actions="{ item }">
                  <v-btn icon small :disabled="item.device == '/dev/vda' || item.device == '/dev/sda' " color="error" @click="serverVolumeDialog.detach(item)"><v-icon>mdi-close</v-icon></v-btn>
              </template>
          </v-data-table>
        </v-col>
        <v-col cols="10">
          <v-select :items="serverVolumeDialog.params.volumes" label="可用卷"
                    item-value="id" item-text="name" multiple chips outlined v-model="serverVolumeDialog.params.selectedVolumes">
          </v-select>
        </v-col>
        <v-col cols="2"><v-btn color="primary" @click="serverVolumeDialog.attachSelected()">挂载</v-btn></v-col>
      </v-row>
    </v-card-text>
  </v-card>
</v-dialog>
