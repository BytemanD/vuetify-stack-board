<v-dialog v-model="newFlavorDialog.show" width="900">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>
        新建规格<v-spacer></v-spacer><v-btn color="primary" @click="newFlavorDialog.commit()">创建</v-btn>
      </v-card-title>
      <v-card-text>
        <v-row>
          <v-col cols="6">
            <v-text-field label="ID" placeholder="请输入规格ID" v-model="newFlavorDialog.params.id"></v-text-field>
          </v-col>
          <v-col cols="6">
            <v-text-field label="名字" placeholder="请输入规格名" v-model="newFlavorDialog.params.name"
                :error="!newFlavorDialog.params.name" :rules="[newFlavorDialog.checkNameNotNull]"></v-text-field>
          </v-col>
          <v-col cols="3">
            <v-text-field type="number" label="内存(MB)" v-model="newFlavorDialog.params.ram" prepend-icon="mdi-minus" append-outer-icon="mdi-plus"
                          @click:prepend="newFlavorDialog.ramMinus()" @click:append-outer="newFlavorDialog.ramPlus()"></v-text-field>
            <v-text-field type="number" label="CPU个数" v-model="newFlavorDialog.params.vcpu" prepend-icon="mdi-minus" append-outer-icon="mdi-plus"
                          @click:prepend="newFlavorDialog.vcpuMinus()" @click:append-outer="newFlavorDialog.vcpuPlus()"></v-text-field>
            <v-text-field type="number" label="磁盘(GB)" v-model="newFlavorDialog.params.disk" prepend-icon="mdi-minus" append-outer-icon="mdi-plus"
                          @click:prepend="newFlavorDialog.diskMinus()" @click:append-outer="newFlavorDialog.diskPlus()"></v-text-field>

          </v-col>
          <v-col cols="7">
              <v-textarea rows="6" filled label="设置规格属性" placeholder="请输入规格的属性,例如: hw:page_size=large, 多个属性换行输入。"
                      v-model="newFlavorDialog.params.extrasContent" :rules="[newFlavorDialog.checkExtrasValid]"></v-textarea>
          </v-col>
          <v-col cols="2"><v-switch hide-details v-model="newFlavorDialog.params.isPublic" label="设为共享" ></v-switch></v-col>
        </v-row>
      </v-card-text>
    </v-card>
</v-dialog>
