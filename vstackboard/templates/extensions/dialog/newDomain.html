<v-dialog v-model="identity.domainTable.newItemDialog.show" width="600">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>添加Domain</v-card-title>
      <v-card-text>
        <v-row>
          <v-col cols="10">
            <v-text-field label="*名字" placeholder="请输入Domain名" v-model="identity.domainTable.newItemDialog.name"></v-text-field>
          </v-col>
          <v-col cols="2" class="my-auto">
            <v-btn text color="primary" @click="identity.domainTable.newItemDialog.randomName()">随机名字</v-btn>
          </v-col>
        </v-row>
        <v-text-field label="描述" placeholder="请输入描述信息" v-model="identity.domainTable.newItemDialog.description"></v-text-field>
        <v-switch hide-details class="my-auto" v-model="identity.domainTable.newItemDialog.enabled" hide-details ></v-switch>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="identity.domainTable.createNewItem()">创建</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
