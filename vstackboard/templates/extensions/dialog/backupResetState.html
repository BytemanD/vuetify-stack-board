<v-dialog v-model="backupResetStateDialog.show" width="500">
    <template v-slot:activator="{ on, attrs }">
    </template>
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>备份状态重置</v-card-title>
      <v-card-text>
          <v-select :items="backupResetStateDialog.statusList" label="重置为" outlined hide-details class="mt-5" 
                    v-model="backupResetStateDialog.status"></v-select>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="warning" @click="backupResetStateDialog.commit()">重置</v-btn>
      </v-card-actions>
    </v-card>
</v-dialog>
