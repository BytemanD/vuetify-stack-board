<v-dialog v-model="volumeAttachDialog.show" width="600">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>挂载卷</v-card-title>
      <v-card-text>
          <v-text-field disabled label="实例名字" placeholder="请输入卷名" v-model="volumeAttachDialog.params.server.name"></v-text-field>
          <v-select :items="volumeAttachDialog.params.volumes" label="可用卷"
            item-value="id" item-text="name" multiple chips outlined v-model="volumeAttachDialog.params.selectedVolumes">
          </v-select>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="volumeAttachDialog.commit()">挂载</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
