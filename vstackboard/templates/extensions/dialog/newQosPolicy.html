<v-dialog v-model="newQosPolicyDialog.show" width="900">
    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>新建限速规则</v-card-title>
      <v-card-text>
        <v-row>
          <v-col>
            <v-text-field label="*名字" placeholder="请输入端口名" v-model="newQosPolicyDialog.name"></v-text-field>
          </v-col>
          <v-col cols="2" class="my-auto">
            <v-btn text color="primary" @click="newQosPolicyDialog.randomName()">随机名字</v-btn>
          </v-col>
        </v-row>
        <v-row>
            <v-col cols="12">
              <v-text-field hide-details label="描述" outlined dense placeholder="请输入描述信息" v-model="newQosPolicyDialog.description"></v-text-field>
            </v-col>
            <v-col cols="2">
              <v-switch v-model="newQosPolicyDialog.isDefault" label="设为默认" class="my-auto"></v-switch>
            </v-col>
            <v-col cols="2">
              <v-switch v-model="newQosPolicyDialog.shared" label="设为共享" class="my-auto"></v-switch>
            </v-col>
        </v-row>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" @click="newQosPolicyDialog.commit()">创建</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
